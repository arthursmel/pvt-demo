<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="pvt.js"></script>
    <style type="text/css">
    </style>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>
<body id="body" style="width: 100%; height: 100vh">


<div id="startScreen" style="width: 100%; height: 100vh" >
    <span>Test Count: </span>
    <input type="number" id="pvtCount">
    <button onclick="runTest()">Start</button>
</div>

<div id="pvtScreen" ontouchstart="handleOnClick()" style="display: none; width: 100%; height: 100vh" >
    <span
        id="reactionTimeMessage"
        style="color: white; height: 100vh; width: 100%; display: flex; justify-content: center;">
    </span>
    <code
        id="resultsMessage"
        style="color: black; height: 100vh; width: 100%; display: flex; justify-content: center;">
    </code>
</div>

</body>
</html>
